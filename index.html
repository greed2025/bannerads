<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕事用ツール</title>
    <meta name="description" content="仕事効率化のためのツールコレクション">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <!-- サイドバー -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">◆</span>
                    <span class="logo-text">Work Tools</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="サイドバーを閉じる">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item has-dropdown">
                        <div class="nav-link-wrapper">
                            <button class="nav-link active" data-tool="banner">
                                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                    <path d="M3 9h18"/>
                                    <path d="M9 21V9"/>
                                </svg>
                                <span class="nav-text">バナー作成</span>
                            </button>
                            <button class="nav-dropdown-toggle" data-tool="banner">
                                <svg class="nav-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6,9 12,15 18,9"/>
                                </svg>
                            </button>
                        </div>
                        <div class="nav-dropdown" id="bannerDropdown">
                            <div class="dropdown-header">プロジェクト履歴</div>
                            <div class="dropdown-list" id="bannerProjectList"></div>
                        </div>
                    </li>
                    <li class="nav-item has-dropdown">
                        <div class="nav-link-wrapper">
                            <button class="nav-link" data-tool="scenario">
                                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 20h9"/>
                                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                </svg>
                                <span class="nav-text">シナリオ作成</span>
                            </button>
                            <button class="nav-dropdown-toggle" data-tool="scenario">
                                <svg class="nav-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6,9 12,15 18,9"/>
                                </svg>
                            </button>
                        </div>
                        <div class="nav-dropdown" id="scenarioDropdown">
                            <div class="dropdown-header">プロジェクト履歴</div>
                            <div class="dropdown-list" id="scenarioProjectList"></div>
                        </div>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="version">v1.0.0</div>
            </div>
        </aside>

        <!-- サイドバー閉じた時のトグルボタン -->
        <button class="sidebar-open-btn" id="sidebarOpenBtn" aria-label="サイドバーを開く">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </button>

        <!-- メインコンテンツ -->
        <main class="main-content" id="mainContent">
            <iframe id="toolFrame" src="tools/banner/banner.html" title="ツール"></iframe>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
